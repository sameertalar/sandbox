<!DOCTYPE html>
<html>
  <head>
    <title>SandBox</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="theme-color" content="#12011e" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- https://getbootstrap.com/ -->
    <style>
      body {
        background-color: #c0bcc4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <h3>SandBox</h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <textarea class="text-primary" id="sandText" cols="50" rows="2">
Hello Sameer</textarea
          >
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <br /><br />
          <button
            type="button"
            id="testBtn"
            class="btn btn-success"
            onclick="testClick()"
          >
            Test
          </button>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <br /><br />
          <span class="text-danger" id="result">Result</span>
        </div>
      </div>
    </div>

    <div class="text-center"></div>
    <script>
      // var currentInterval = setInterval("getGuruName()", 1000); // Every second
      // var music = document.getElementById("myAudio");

      function testClick() {
        alert("Hey " + $("#sandText").val());

        window.navigator.vibrate(100);

        $("#result").html("Hey " + $("#sandText").val());
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
